<!DOCTYPE html>
<head>
    <title>DIV AND SPAN TAGS</title>
</head>
<body>
    <center> 
        <div>
            <h4> IMG1 DIV </h4>
            <img src="img1.jpg "
            style width="200px" >
        </div>

        <div>
            <h4> IMG2 DIV</h4>
            <img src="img2.jpg"
            style="width: 200px;">
            
        </div>
        <br>
        <hr>

        <span style="display: inline-block;">
            <h4>IMG1 SPAN</h4>
            <img src="span1.jpg"
            style="width: 200px;">
            </span>
            
            <span style="display: inline-block;"> 
                <h4> IMG2 SPAN</h4>
                <img src="span2.jpg"
                style="width: 200px;">
            </span>
        
    </center>
</body>
